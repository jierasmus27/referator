<div class="row">
  <div class="col-xs-10">
    <app-rating-edit></app-rating-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let rating of ratings; let i = index"
        (click)="onEditItem(i)">
        {{ rating.rating }} ({{ rating.comment }})
      </a>
    </ul>
  </div>
</div>
