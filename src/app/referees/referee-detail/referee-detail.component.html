<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="referee.imagePath"
      [alt]="referee.lastName"
      class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ referee.firstName }} {{ referee.lastName }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button 
        type="button" 
        class="btn btn-primary dropdown-toggle">
        Manage Referee <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Ratings List</a></li>
        <li><a href="#">Edit Referee</a></li>
        <li><a href="#">Delete Referee</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{referee.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{referee.rating}}
  </div>
</div>
