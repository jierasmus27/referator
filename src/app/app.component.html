<app-header (itemClick)="changeMenu($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {{menuItem}}
      <app-referees *ngIf="menuItem !== 'ratings'"></app-referees>
      <app-ratings *ngIf="menuItem === 'ratings'"></app-ratings>
    </div>
  </div>
</div>
